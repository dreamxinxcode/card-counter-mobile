<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Card Counter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Card Counter</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="game">
    <div class="controls">
      <ion-icon (click)="start()" name="play-outline"></ion-icon>
      <ion-icon (click)="pause()" name="pause-outline"></ion-icon>
      <ion-icon (click)="stop()" name="stop-outline"></ion-icon>
    </div>
    <ion-img id="card" src="{{ counting ? '../../assets/cards/' + currentCard.value + '_' + currentCard.suit + '.svg' : '../../assets/cards/red_joker.svg' }}"></ion-img>
    <div class="controls">
      <ion-icon (click)="minus()" name="remove-outline"></ion-icon>
      <ion-icon (click)="plus()" name="add-outline"></ion-icon>
    </div>
  </div>
  <ion-list>
    <ion-item>True Count: {{ runningCount }}</ion-item>
    <ion-item>Running Count: {{ usersRunningCount }}</ion-item>
    <ion-item>Time: {{ time }} {{ counting && 'seconds.' }}</ion-item>
  </ion-list>
</ion-content>
